logging:
    level: INFO
http:
  port: 8443
  adminPort: 58443
  connectorType: nonblocking+ssl
  ssl:
      keyStore: ${ssl.cert.dir}/ssl.pfx
      keyStorePassword: zapp_pass
      keyStoreType:     pkcs12

metricService:
    jobSize: 128
    highCollisionMark: 65536 
    lowCollisionMark: 32768
    minTimeBetweenBroadcast: 500
    openTsdbClientPool:
      maxKeepAliveTime: 300000
      minTestTime:       60000

      clients:
        - {host: localhost, port: 4242}

      clientFactory:
        keepAlive:          true
        sendBufferSize:     16384
        receiveBufferSize:  16384
        connectTimeout:     500
        soTimeout:          250
